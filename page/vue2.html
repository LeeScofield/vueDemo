<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vue</title>
		
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		
	</head>
	<body>
			<div id="vue-el">
				<label for="姓名">姓名</label>
				<input type="text" ref="name" v-on:keyup.enter="printName">
				{{name}}
				<label for="岁数">岁数</label>
				<input type="text" v-model="age">
				{{age}}
			</div>
			
			<div id="vue-el1">
				<h1>计算属性</h1>
				<button type="button" v-on:click="a++">a加1</button>
				<button type="button" v-on:click="b++">b加1</button>
				<button type="button" @click="addTest">测试方法</button>
				<button type="button" @click="addTest2">测试方法</button>
				<br>
				Test - {{c}}
				<br>
				Test2 - {{d}}
				
				<hr>
				<br>
				a-{{a}}
				<br>
				b-{{b}}
				<br>
				age + a = {{addA()}}
				<br>
				age + b = {{addB()}}
				<br>
				now1:{{now}}
				<br>
				now2:{{now}}
			</div>
			
			<script type="text/javascript" src="../javascript/vue2.js"></script>
	</body>
</html>
