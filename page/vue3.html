<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vue</title>
		
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		
	</head>
	<body>
			<div id="vue-el">
				<h1>css</h1>
				<hr>
				<div>
					<span class="defaultSpan" v-bind:class="{redColor:true,afterLenth:false}">
						这里有红么
					</span>
				</div>
				<div>
					<button type="button" v-on:click="isredColor = !isredColor">切换样式1</button>
					<button type="button" v-on:click="isafterLenth = !isafterLenth">切换样式2</button>
					<br>
					<span class="defaultSpan" v-bind:class="{redColor:isredColor,afterLenth:isafterLenth}">
						这里样式会切换{中存放的是样式的名称}
					</span>
				</div>
				<div>
					<span class="defaultSpan" v-bind:class="getClass">
						计算属性
					</span>
				</div>
				<div>
					<span class="defaultSpan" v-bind:class="[giveColor]">
						数组语法（数组里面存放的属性是样式的名称）
					</span>
				</div>
			</div>
			
			
			<script type="text/javascript" src="../javascript/vue3.js"></script>
	</body>
</html>
